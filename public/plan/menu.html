    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f5f5f5;

        }

        h1 {

            font-size: 20px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
