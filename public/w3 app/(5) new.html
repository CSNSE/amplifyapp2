<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="./(1) home.html" class="w3-bar-item w3-button">Gourmet au Catering</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="./(5) new.html" class="w3-bar-item w3-button">NEW</a>
                <a href="./(2) about.html" class="w3-bar-item w3-button">About</a>
                <a href="./(3) menu.html" class="w3-bar-item w3-button">Menu</a>
                <a href="./(4) contact.html" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>
    </div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">

        <!-- Menu Section -->
        <div class="w3-row w3-padding-64" id="menu">
            <div class="w3-col l12 w3-padding-large">
                <h1 class="w3-center">NEW TABLE</h1><br>

                <!-- Dropdown for selecting menu -->
                <select id="menuSelect" onchange="updateMenu()">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>

                <!-- Table to display menu items -->
                <table class="w3-table w3-striped w3-margin-auto" id="menuTable">
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </div>

        <hr>

        <!-- JavaScript to update menu based on selection -->
        <script>
            var menuData = {
                breakfast: [
                    { item: "Bread Basket", description: "Assortment of fresh baked fruit breads and muffins", price: "$5.50" },
                    { item: "Honey Almond Granola with Fruits", description: "Natural cereal of honey toasted oats, raisins, almonds and dates", price: "$7.00" },
                    { item: "Belgian Waffle", description: "Vanilla flavored batter with malted flour", price: "$7.50" },
                    { item: "Scrambled eggs", description: "Scrambled eggs, roasted red pepper and garlic, with green onions", price: "$7.50" },
                    { item: "Blueberry Pancakes", description: "With syrup, butter and lots of berries", price: "$8.50" }
                ],
                lunch: [
                    { item: "Lunch Item 1", description: "Description for Lunch Item 1", price: "$9.00" },
                    { item: "Lunch Item 2", description: "Description for Lunch Item 2", price: "$10.50" }
                ],
                dinner: [
                    { item: "Dinner Item 1", description: "Description for Dinner Item 1", price: "$12.00" },
                    { item: "Dinner Item 2", description: "Description for Dinner Item 2", price: "$15.00" }
                ]
            };

            function updateMenu() {
                var selectedMenu = document.getElementById("menuSelect").value;
                var menuTable = document.getElementById("menuTable");
                menuTable.innerHTML = "<tr><th>Item</th><th>Description</th><th>Price</th></tr>";

                var menuItems = menuData[selectedMenu];
                for (var i = 0; i < menuItems.length; i++) {
                    var item = menuItems[i];
                    var row = menuTable.insertRow(i + 1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    cell1.innerHTML = item.item;
                    cell2.innerHTML = item.description;
                    cell3.innerHTML = item.price;
                }
            }

            // Initialize the menu based on the default selection
            updateMenu();
        </script>

    </div>
    <!-- End page content -->
</body>

</html>
